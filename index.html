<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Tanner</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    /* Hero / Winkle Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, gold, #ffd700);
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .hero button {
      background: white;
      color: gold;
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #fff8e7;
      transform: scale(1.08);
    }

    /* Gallery Section */
    .gallery {
      text-align: center;
      padding: 60px 20px;
      background: #fff8e7;
    }

    .gallery h2 {
      color: gold;
      margin-bottom: 40px;
      font-size: 2.2em;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-container img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 3px solid gold;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background: gold;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Winkle Section -->
  <section class="hero">
    <h1>Tyler Tanner</h1>
    <p>Welcome to my space – DM for details</p>
    <button onclick="window.location.href='YOUR_DM_LINK_HERE'">Unlock</button>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <img src="images/pic1.jpg" alt="Picture 1">
      <img src="images/pic2.jpg" alt="Picture 2">
      <img src="images/pic3.jpg" alt="Picture 3">
      <img src="images/pic4.jpg" alt="Picture 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Tyler Tanner. All Rights Reserved.
  </footer>

</body>
</html>
